<div class="admin-panel">
  <div class="auth-section" id="auth-section">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="admin-email" placeholder="Email">
    <input type="password" id="admin-password" placeholder="Contraseña">
    <button id="login-btn">Acceder</button>
  </div>

  <div class="admin-content" id="admin-content" style="display:none;">
    <h2>Panel de Administración</h2>
    
    <div class="admin-section">
      <h3>Miembros del Equipo</h3>
      <div id="team-list"></div>
      <button id="add-member-btn">Agregar Miembro</button>
    </div>

    <div class="admin-section">
      <h3>Planes de Abono</h3>
      <div id="plans-list"></div>
      <button id="add-plan-btn">Crear Plan</button>
    </div>
  </div>
</div>
